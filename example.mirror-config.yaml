jobs:
  - name: work-repos
    fallbackTarget: C:/Users/USERNAME/OneDrive/Backups/Repos
    createTargetDirsIfMissing: true
    deleteExtraneous: false
    includeGitInfoExclude: true
    includeGlobalGitIgnore: true
    followSymlinks: false
    compareBy: mtime+size
    additionalExcludes:
      - "*.log"
      - "tmp/**"
      - ".venv/"
      - ".git/"

    sources:
      - source: C:/Dev/Projects/repo-one
        target: C:/Users/USERNAME/OneDrive/Backups/Special/repo-one
        additionalExcludes:
          - "coverage/**"

      - source: C:/Dev/Projects/repo-two

      - source: C:/Dev/Projects/repo-three
        target: C:/Users/USERNAME/OneDrive/Backups/Team/repo-three


