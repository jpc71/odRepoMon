jobs:
  - name: work-repos
    fallbackTarget: C:/Users/USERNAME/OneDrive/odRepoMir/work
    createTargetDirsIfMissing: true
    deleteExtraneous: false
    includeGitInfoExclude: true
    includeGlobalGitIgnore: true
    followSymlinks: false
    compareBy: mtime+size
    additionalExcludes:
      - "*.log"
      - "tmp/**"
      - ".venv/"
      - ".git/"

    sources:
      - source: C:/Users/USERNAME/Repos/work
        target: C:/Users/USERNAME/OneDrive/odRepoMir/work

  - name: personal-repos
    fallbackTarget: C:/Users/USERNAME/OneDrive/odRepoMir/pers
    createTargetDirsIfMissing: true
    deleteExtraneous: false
    includeGitInfoExclude: true
    includeGlobalGitIgnore: true
    followSymlinks: false
    compareBy: mtime+size
    additionalExcludes:
      - "*.log"
      - "tmp/**"
      - ".venv/"
      - ".git/"

    sources:
      - source: C:/Users/USERNAME/Repos/pers
        target: C:/Users/USERNAME/OneDrive/odRepoMir/pers